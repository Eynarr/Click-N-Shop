<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inicio de sesión</h1>
    <form method="post" action="iniciar_sesion.jsp">
        <label for="usuario">Correo de usuario:</label>
        <input type="email" id="usuario" name="usuario" title="Ingrese en el correo en el formato correcto" required autocomplete="off">
        <label for="contrasenha">Contraseña:</label>
        <input type="password" id="contrasenha" name="contrasenha" title="Ingrese su contraseña" required autocomplete="off">
        <button type="submit">Iniciar sesión</button>
    </form>
</body>
</html>
